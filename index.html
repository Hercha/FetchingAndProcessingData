<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>B Advanced Search</title>
</head>
<body>

  <form id="searchForm" action="">

    <div>
      <label for="location">Location:</label>
      <input id="location" type="text" name="location" value="united-states/new-york/new-york" placeholder="Copy location from B">
    </div>

    <div>
      <label for="names">Names:</label>
      <input id="names" type="text" name="names" value="Mia, Sarah, Rica, Tianaa" placeholder="Type names separated by commas">
    </div>

    <div>
      <label for="ageRange">Age range:</label>
      <input id="ageRange" type="text" name="ageRange" value="20-30" placeholder="Specify age range">
    </div>

    <div>
      <label for="sex">Sex</label>
      <input id="sex" type="text" name="sex" value="girls" placeholder="Specify sex">
    </div>

    <button type="submit">Start search</button>

  </form>

  <div id="badoo-search"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
